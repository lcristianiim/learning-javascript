<html>
<head>
	<title>Declaring functions</title>
</head>
<body>

	<script type="text/javascript">
		var plus = function (a, b) {
			return console.log(a+b);
		}

		plus(2,5);

		//if you want the function to be executed imediatly the code can be:
		var plus = function (a, b) {
			return console.log(a+b);
		}(2,6);

	</script>
</body>
</html>
