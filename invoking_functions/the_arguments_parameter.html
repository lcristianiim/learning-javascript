<html>
<head>
	<title>The arguments paramether</title>
</head>
<body>
	<script type="text/javascript">

		var plus = function(){
			var sum = 0;
			for (var i = arguments.length - 1; i >= 0; i--) {
				sum += arguments[i];
			};
			return sum;
		}

		console.log(plus(2,2,2,9));

	</script>
</body>
</html>
